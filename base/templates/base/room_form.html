{% extends "main.html" %} {% block content %}
<div class="widget form-widget">
	<div class="toprow">
		<h2>New Room</h2>
	</div>
	<form class="formtable" method="post" action="">
		{% csrf_token %}
		<!--
		if using RoomForm
	{{ form.as_p }}-->
		<div class="form-group">
			<label for="room_topic">Enter a Topic</label>
			<input
				required
				type="text"
				value="{{room.topic.name}}"
				name="topic"
				list="topic-list"
			/>
			<datalist id="topic-list">
				<select id="room_topic">
					{% for topic in topics %}
					<option value="{{topic.name}}">{{topic.name}}</option>
					{% endfor %}
				</select>
			</datalist>
		</div>
		{% comment %}
		<div class="form__group">
			<label for="">{{field.label}}</label>
			{{field}}
		</div>
		{% endcomment %}
		<div class="form-group">
			<label for="room_name">Room Name</label>
			{{form.name}}
		</div>

		<div class="form-group">
			<label for="room_description">Room Description</label>
			{{form.description}}
		</div>
		<input type="submit" value="submit" class="btn btn-main btn-pill" />
	</form>
</div>

{% endblock content %}
