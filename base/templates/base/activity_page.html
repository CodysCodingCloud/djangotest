<div class="feed">
	<div class="topmenu">
		<a href="{{ request.META.HTTP_REFERER }}" class="back"></a>
		<h3>Feed</h3>
	</div>
	{% for message in recent_messages%}
	<div>
		<small class="name"
			><a href="{% url 'user' message.user.id %}">@{{message.user}}</a>
			{{message.created|timesince}}</small
		>
		<small>
			in <a href="{%url 'room' message.room.id%}">{{message.room}}</a></small
		>
		<p>{{message}}</p>
		{% if request.user == message.user %}
		<a href="url 'delete-message' message.id" class="d-delete"></a>
		{% endif %}
		<hr />
	</div>
	{%endfor%}
</div>
