{% extends "main.html" %}
<!-- child add to the extended template's block -->
{% block content %}
<div class="topics-container widget">
	<div class="toprow">
		<a href="{{ request.META.HTTP_REFERER }}" class="back"></a>
		<h3>More Topics</h3>
	</div>
	<form method="'GET" class="search" action="{% url 'topics' %}">
		<label for=""
			><svg
				version="1.1"
				xmlns="http://www.w3.org/2000/svg"
				width="32"
				height="32"
				viewBox="0 0 32 32"
			>
				<title>search</title>
				<path
					d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
				></path>
			</svg>
			<input type="text" name="qtopics" placeholder="search topics"
		/></label>
	</form>
	<div class="topic-list flex-col">
		<div class="topic-list-item">
			<div>
				<a href="{% url 'topics' %}">All</a>
				<small class="count">({{topics.count}})</small>
			</div>
		</div>
		{% for topic in topics %}
		<div class="topic-list-item">
			<div>
				<a href="{% url 'home' %}?q={{ topic.name }}">{{ topic.name }}</a>
				<small class="count">({{topic.room_set.all.count}})</small>
			</div>
		</div>
		{% endfor %}
		<a href="{% url 'topics' %}" class="bottomrow">more</a>
	</div>
</div>
{% endblock content %}
