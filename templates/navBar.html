{% load static %}
<nav class="nav">
	<div class="nav-inner">
		<a href="{% url 'home' %}"
			><h1 class="homebtn">
				<img src="{% static 'images/icon.svg' %}" alt="icon" /> home
			</h1></a
		>

		{% comment %} <a href="{% url 'room' %}">room</a>
		<a href="{% url 'home' %}">user</a>
		<a href="{% url 'home' %}">settings</a> {% endcomment %}
		<form class="mobile-hide search" method="'GET" action="{% url 'home' %}">
			<label for=""
				><svg
					version="1.1"
					xmlns="http://www.w3.org/2000/svg"
					width="32"
					height="32"
					viewBox="0 0 32 32"
				>
					<title>search</title>
					<path
						d="M32 30.586l-10.845-10.845c1.771-2.092 2.845-4.791 2.845-7.741 0-6.617-5.383-12-12-12s-12 5.383-12 12c0 6.617 5.383 12 12 12 2.949 0 5.649-1.074 7.741-2.845l10.845 10.845 1.414-1.414zM12 22c-5.514 0-10-4.486-10-10s4.486-10 10-10c5.514 0 10 4.486 10 10s-4.486 10-10 10z"
					></path>
				</svg>
				<input type="text" name="q" placeholder="search rooms...."
			/></label>
		</form>
		<div class="navbtns">
			{% if request.user.is_authenticated %} {% comment %}
			<h3 class="mobile-hide">hello {{ request.user }}</h3>
			{% endcomment %}
			<a href="{% url 'user' request.user.id %}">profile</a>
			<a href="{% url 'logout' %}">logout</a>
			{% else %}
			<a href="{% url 'login' %}">login</a>
			<a href="{% url 'register' %}">register</a>
			{% endif %}
		</div>
	</div>
</nav>
