<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="testing Django chat app" />
		<meta name="keywords" content="Django chat app" />
		<title>Django testing</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			type="text/css"
			href="{% static 'styles/index.css' %}"
		/>
	</head>
	<body class="container">
		{% include "navBar.html" %} {% if messages %}
		<div class="messages">
			{% for message in messages %}
			<p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
				{{ message }}
			</p>
			{% endfor %}
		</div>
		{% endif %}
		<h1>Im alive</h1>
		<!-- like an outlet in react? -->
		{% block content %} {% endblock content %}
	</body>
</html>
